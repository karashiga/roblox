<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gæy Sombr Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .admin-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .admin-nav button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .admin-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-group textarea {
            min-height: 100px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        
        .product-card h3 {
            margin-bottom: 10px;
        }
        
        .product-card .status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .status.in-stock {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.out-of-stock {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status.on-sale {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .product-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Gæy Sombr Shop Admin Panel</h1>
            <p>Manage your products and shop settings</p>
        </div>
        
        <div class="admin-nav">
            <button onclick="showSection('shop-settings')">Shop Settings</button>
            <button onclick="showSection('manage-products')">Manage Products</button>
            <button onclick="showSection('add-product')">Add New Product</button>
        </div>
        
        <!-- Shop Settings Section -->
        <div class="admin-section" id="shop-settings">
            <h2>Shop Settings</h2>
            <div class="form-group">
                <label for="shop-name">Shop Name</label>
                <input type="text" id="shop-name" placeholder="Enter shop name">
            </div>
            <div class="form-group">
                <label for="shop-subtitle">Shop Subtitle</label>
                <input type="text" id="shop-subtitle" placeholder="Enter shop subtitle">
            </div>
            <div class="form-group">
                <label for="shop-description">Shop Description</label>
                <textarea id="shop-description" placeholder="Enter shop description"></textarea>
            </div>
            <div class="form-group">
                <label for="popup-title">Popup Title</label>
                <input type="text" id="popup-title" placeholder="Enter popup welcome title">
            </div>
            <div class="form-group">
                <label for="popup-message">Popup Message</label>
                <textarea id="popup-message" placeholder="Enter popup welcome message"></textarea>
            </div>
            <button class="btn" onclick="saveShopSettings()">Save Settings</button>
        </div>
        
        <!-- Manage Products Section -->
        <div class="admin-section" id="manage-products" style="display:none;">
            <h2>Manage Products</h2>
            <div class="products-list" id="productsList">
                <!-- Products will be loaded here -->
            </div>
        </div>
        
        <!-- Add Product Section -->
        <div class="admin-section" id="add-product" style="display:none;">
            <h2>Add New Product</h2>
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea id="product-description" placeholder="Enter product description"></textarea>
            </div>
            <div class="form-group">
                <label for="product-price">Price (Robux)</label>
                <input type="number" id="product-price" placeholder="Enter price in Robux">
            </div>
            <div class="form-group">
                <label for="product-image">Image URL</label>
                <input type="text" id="product-image" placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <label for="product-status">Status</label>
                <select id="product-status">
                    <option value="in-stock">In Stock</option>
                    <option value="out-of-stock">Out of Stock</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product-sale">On Sale?</label>
                <select id="product-sale">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <button class="btn" onclick="addProduct()">Add Product</button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
